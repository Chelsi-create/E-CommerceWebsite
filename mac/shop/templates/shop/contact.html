{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}
{% block body %}
<div class="container mx-4 my-2">
    <h3>Contact Our Team</h3>
</div>
<form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group mx-5 my-4">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>

      <div class="form-group mx-5 my-4">
    <label for="name">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>

    <div class="form-group mx-5 my-4">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>

     <div class="form-group mx-5 my-4">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>

    <button type="submit" class="btn btn-success mx-5 my-2">Submit</button>
</form>
{% endblock %}

{% block js %}
<script>
  {% if thank %}
  alert('Thanks for contacting us. We will get back to you soon!');
  document.location = "/shop/contact/";
  {% endif %}
</script>
{% endblock %}
